<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            background: url('vbi_flag.png') no-repeat center center fixed;
            background-size: cover;

            text-align: center;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Сделать фон немного прозрачным */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .button {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .button:hover {
            background-color: #555;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
